apiVersion: v1
kind: Pod
metadata:
  name: pvc-inspector
  namespace: onap
spec:
  restartPolicy: Always
  containers:
    - name: inspector
      image: alpine:3.20
      command: ["sh", "-c", "sleep infinity"]
      tty: true
      stdin: true
      securityContext:
        privileged: true
      volumeMounts:
        - name: data
          mountPath: /dockerdata-nfs
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: dockerdata-nfs
